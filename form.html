<!DOCTYPE HTML>
<html>
<head>
<title>form</title>
<style>
table{
    padding:5px;
    background-image: url('image.jpeg');
}
td{
    padding:10px;
}
th{
    color:brown;
}
input{
    background-color:pink;
}
input[type=submit]
{
    background-color:brown;
    color:white;
    font-weight:700;
}
#backend,#Frontend,#none{
    background-color:pink;
}




</style>
</head>
<body><center>
<form>
<table border = "3">
<h3>FORM TAG!</h3>
<div>
<tr>
<th><label for="name">NAME:</label></th>
<td><input type ="text" 
       id = "name"
       name = "name"
       required
       pattern = "[A-Za-z]+" ></td>
</tr>
</div>
<tr>
<div>
<th><label for="email">EMAIL:</label></th>
<td><input type ="email" 
       id = "mail"
       name = "email"
       required >
</div></td>
</tr>
<tr>
<div>
<th><label for="time">DATE AND TIME:</label></th>
<td><input type="datetime-local" id="time"
       name="time" 
       min="2018-06-07T00:00" max="2018-06-14T00:00">
</div></td>
</tr>
<tr>
<div>
<th><label for="age">AGE:</label></th>
<td><input type ="number" 
       id = "age"
       name = "age"
       required
       min = "17"
       max = "30" ></td>
</div>
</tr>
<div>
<tr>
<th><label for = "select">GENDER:</label></th><br>
<td><input type = "radio" id = "male" name="select" required value = "male">
<label for ="male" >MALE</label><br>
<input type = "radio" id = "female" name = "select" required value = "female">
<label for = "female">FEMALE</label><br>
<input type = "radio" id = "transgender" name = "select" required  value = "transgender">
<label for = "other">TRANSGENDER </label></td>
</div>
</tr>
<div>
<tr>
<th><label for = "courses">COURSES :</label></th><br>
<td><input type="checkbox" id="html" name="courses" value="html" checked >
  <label for="html"> HTML</label><br>
  <input type="checkbox" id="css" name="courses" value="css">
  <label for="css">CSS</label><br>
  <input type = "checkbox" id = "javascript" name = "courses" value= "jss">
  <label for = "jss">JAVA SCRIPT</label></td>
</tr>
</div>
<div>
<tr>
<th><label for = "dropdown">CURRENT POSITION</label></th>
<td><select>
<option name="Frontend developer" value="frontend" id ="Frontend" name="frontend" selected>Frontend Developer
<option name="Backend develop" value = "backend" id ="backend"name="backend">Backend Developer
<option name="none" value="none"id="none"name="none">None
<tr>
</div>
<div>
<tr>
<th><label for="address">ADDRESS:</label></th>
<td><textarea 
 id = "address"
 name = "address"
 required
 minlength = "01"
 maxlength = "15">
</textarea></td>
</tr>
</div>
<br>
<div>
<tr>
<th><label for = "phone number">PHONE NUMBER:</label></th>
<td><input type = "tel" 
      id = "phone number"   
name = "phone number" 
recquired 
maxlength = "10"
minlength = "10"
pattern = "[0-9]+"
></td>
</div>
<div>
<tr>
<th colspan = "2"><input type = "submit"
       id = "submit"
       name  = "submit" style=" width:100%;"></th>
</tr>
</div>
</table>
</form>
</center>
</body>
</html>
